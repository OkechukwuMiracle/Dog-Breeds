<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeds</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="breedsContainer">
        <div class="header">
            <h1>Dog Breeds</h1>
            <div class="header-nav">
                <div>
                    <select id="breedSelect">
                        <option value="">Select a breed</option>
                    </select>
                </div>
                <div class="input-container">
                    <input type="text" id="searchBar" placeholder="Input a breed" required>
                    <button id="searchBtn">Search</button>
                </div>
            </div>
        </div>
        <div id="loading">Loading...</div>
        <div id="slideshowContainer">
                <img id="slideshowImage" src="" alt="" />
        </div>
    </div>
    <div id="list-container">
        <div class="breedlist-container">
            <h2>Doberman</h2>
            <div class="image-container">
                <img src="./assets/doberman.jpg" alt="">
            </div>
        </div>

        <div class="breedlist-container">
            <h2>Husky</h2>
            <div class="image-container">
                <img src="./assets/husky.jpg" alt="">
            </div>
        </div>

        <div class="breedlist-container">
            <h2>Newfoundland</h2>
            <div class="image-container">
                <img src="./assets/newfoundland.jpg" alt="">
            </div>
        </div>

        <div class="breedlist-container">
            <h2>Pitbull</h2>
            <div class="image-container">
                <img src="./assets/pitbull.jpg" alt="">
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
